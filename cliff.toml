[bump]
# Version bump rules (for reference only, manual version control)
breaking = "minor"
feat     = "minor"
fix      = "patch"

[changelog]
# Output template
header = """
# Changelog

All notable changes to this project will be documented in this file.
"""

# Release template
body = """
## [{{ version }}] - {{ timestamp | date:"%Y-%m-%d" }}

{% for commit in commits %}
- {{ commit.message | split(pat="\n")[0] }} ({{ commit.id | truncate(length=7) }})
{% endfor %}

[Compare changes]({{ repository }}/compare/{{ previous.tag }}...{{ tag }})
"""

footer = """
---
*This changelog is automatically generated by [git-cliff](https://github.com/orhun/git-cliff).*
"""
