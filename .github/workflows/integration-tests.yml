name: Integration Tests

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]

env:
  CARGO_TERM_COLOR: always

jobs:
  integration-test:
    name: Mock Server & Client Integration Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Cache Rust dependencies
        uses: swatinem/rust-cache@v2

      - name: Build all crates
        run: cargo build --all-features --workspace

      - name: Run unit tests
        run: cargo test --all-features --workspace

      - name: Run Protocol Communication Tests
        run: |
          echo "Running protocol communication tests..."
          cargo test --test protocol_communication_tests

      - name: Run New Integration Tests (Rust Framework)
        run: |
          echo "Running new integration tests with Rust test framework..."
          cargo test --test integration_tests

      - name: Show Test Logs on Failure
        if: failure()
        run: |
          echo "=== Integration Test Logs ==="
          cat moto-hses-client/logs/integration_tests.log || echo "No integration test log found"

      - name: Upload Test Logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: integration-test-logs
          path: moto-hses-client/logs/
          retention-days: 7

  integration-test-release:
    name: Integration Tests (Release Mode)
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Cache Rust dependencies
        uses: swatinem/rust-cache@v2

      - name: Build in release mode
        run: cargo build --release --all-features --workspace

      - name: Run Protocol Communication Tests (Release)
        run: |
          echo "Running protocol communication tests in release mode..."
          cargo test --test protocol_communication_tests --release

      - name: Run New Integration Tests (Rust Framework) (Release)
        run: |
          echo "Running new integration tests with Rust test framework in release mode..."
          cargo test --test integration_tests --release

      - name: Show Test Logs on Failure (Release)
        if: failure()
        run: |
          echo "=== Integration Test Logs (Release) ==="
          cat moto-hses-client/logs/integration_tests.log || echo "No integration test log found"

      - name: Upload Test Logs (Release)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: integration-test-logs-release
          path: moto-hses-client/logs/
          retention-days: 7
